name: Build and Deploy Docs

on:
  push:
    branches:
      - main # Убедитесь, что это ваша основная ветка (может быть 'master')

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Путь к файлу зависимостей
          pip install -r docs/requirements.txt

      - name: Run sphinx-apidoc
        run: |
          sphinx-apidoc -o docs/source tmsnets

      - name: Build docs with sphinx-build
        run: |
          sphinx-build -b html docs/source docs/build/html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Путь к сгенерированной документации
          publish_dir: docs/build/html
